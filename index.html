<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Link Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }

    .container {
      text-align: center;
      padding: 50px 30px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.25s ease, background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    a svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Download Our Document</h1>
    <p>Click below to view or download the PDF file.</p>
    
    <a href="MASWALI_YA_PHYSICS.pdf" download="MASWALI_YA_PHYSICS.pdf">
      <!-- Download Icon (SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 16l4-5h-3V4h-2v7H8z"/>
        <path d="M20 18H4v2h16v-2z"/>
      </svg>
      Download PDF
    </a>
  </div>

</body>
</html>
